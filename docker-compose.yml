version: '3'
services:
  pwa:
    image: node:8
    ports: 
    - 3000:3000
    volumes:
    - ./etc/pwa/:/app:rw
  web:
    build:
      context: ./etc/
      dockerfile: web.Dockerfile
    ports:
      - ${WEBPORT}:80
  admin:
    build:
      context: ./etc/
      dockerfile: admin.Dockerfile
    expose:
      - "9000"
    # volumes:
    #   - ./etc/admin/app:/app:rw
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    # volumes: 
    #   - ./var/db:/var/lib/mysql:rw
    ports:
      - 33060:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
